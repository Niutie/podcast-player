  <script>
  ;(() => {
    const INDEX_URL = '/data/index.json';       // è½»é‡ç´¢å¼•ï¼ˆæ¨èï¼‰
    const FALLBACK_URL = '/data/episodes.json'; // æ—§ç‰ˆå…¨é‡
    const DETAILS_URL = id => `/data/episodes/${id}.json`; // è¯¦æƒ…åˆ†ç‰‡
    const PAGE_SIZE = 4;

    const el = sel => document.querySelector(sel);
    const feature = el('#feature');
    const list = el('#list');
    const more = el('#more');
    const chips = el('#chips');
    const q = el('#q');
    const count = el('#count');
    el('#year').textContent = new Date().getFullYear();

    const S = { raw: [], filtered: [], page: 0, tag: 'å…¨éƒ¨', q: '', map: new Map(), details: new Map() };
    const QP = new URLSearchParams(location.search);
    const PREVIEW = QP.has('preview');
    const PREFER = (QP.get('prefer') || 'mp3').toLowerCase(); // é»˜è®¤ä¼˜å…ˆ mp3ï¼Œå¯ç”¨ ?prefer=m4a è¦†ç›–

    const fmtDate = s => { if(!s) return ''; const d = new Date(s); if(Number.isNaN(d)) return s; return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`; };
    const fmtDur = sec => { if(sec==null) return ''; const t = Math.max(0, Math.floor(sec)); const m = Math.floor(t/60), r = t%60; const h = Math.floor(m/60); const mm = m%60; return h>0? `${h}:${String(mm).padStart(2,'0')}:${String(r).padStart(2,'0')}` : `${mm}:${String(r).padStart(2,'0')}`; };

    function mimeFrom(url){ if(!url) return ''; const ext = url.split('.').pop().toLowerCase().split('?')[0]; if(ext==='m4a'||ext==='mp4'||ext==='aac') return 'audio/mp4'; if(ext==='mp3') return 'audio/mpeg'; if(ext==='wav') return 'audio/wav'; return ''; }

    function wireSources(audio, ep, eager=false){
      audio.innerHTML='';
      let srcs = Array.isArray(ep.sources) ? ep.sources : (ep.audio ? [{src: ep.audio, type: mimeFrom(ep.audio)}] : []);
      // ä¼˜å…ˆé¡ºåºï¼šé»˜è®¤ mp3 > m4aï¼›å¯ç”¨ ?prefer=m4a è¦†ç›–
      const score = (s)=>{
        const url = s?.src || '';
        const t = (s?.type || mimeFrom(url) || '').toLowerCase();
        const isMp3 = /audio\/mpeg/.test(t) || /\.mp3(\?|$)/i.test(url);
        const isM4a = /audio\/mp4/.test(t)  || /\.(m4a|mp4)(\?|$)/i.test(url);
        if(PREFER==='m4a') return isM4a?0:(isMp3?1:2);
        // é»˜è®¤ mp3 ä¼˜å…ˆ
        return isMp3?0:(isM4a?1:2);
      };
      srcs = srcs.filter(Boolean).sort((a,b)=> score(a)-score(b));

      srcs.forEach(s=>{ if(!s||!s.src) return; const e=document.createElement('source'); e.src=s.src; const t=s.type||mimeFrom(s.src); if(t) e.type=t; audio.appendChild(e); });
      audio.setAttribute('playsinline','');
      audio.removeAttribute('src');
      if(eager){ try{ audio.load(); }catch(e){} }
    }

    // --- å…¨å±€æ’­æ”¾å™¨åŠ©æ‰‹ ---
    window.__pp = {
      initOne(root){
        const audio = root.querySelector('audio');
        const range = root.querySelector('.range');
        const cur = root.querySelector('[data-cur]');
        const dur = root.querySelector('[data-dur]');
        const playBtn = root.querySelector('[data-toggle]');
        const iconPlay = playBtn.querySelector('.ico-play');
        const iconPause = playBtn.querySelector('.ico-pause');
        const rateBtn = root.querySelector('[data-rate]');
        const toTime = t=>{const s=Math.floor(t); const m=Math.floor(s/60), r=s%60; return `${String(m).padStart(2,'0')}:${String(r).padStart(2,'0')}`};

        // ä»…å½“ç”¨æˆ·ç‚¹å‡»åï¼ˆroot åŠ ä¸Š intent ç±»ï¼‰æ‰æ˜¾ç¤ºâ€œåŠ è½½ä¸­â€
        const setLoading = (on)=>{ if(!root.classList.contains('intent')) return; playBtn.classList.toggle('loading', !!on); };

        audio.addEventListener('loadstart', ()=> setLoading(true));
        audio.addEventListener('waiting',   ()=> setLoading(true));
        audio.addEventListener('stalled',   ()=> setLoading(true));
        audio.addEventListener('canplay',   ()=> { setLoading(false); root.classList.remove('intent'); });
        audio.addEventListener('playing',   ()=> { setLoading(false); root.classList.remove('intent'); });

        audio.addEventListener('loadedmetadata', ()=>{ dur.textContent = toTime(audio.duration||0); });
        audio.addEventListener('timeupdate', ()=>{ if(!isFinite(audio.duration)) return; const p=(audio.currentTime/audio.duration)*100; range.value=p||0; cur.textContent=toTime(audio.currentTime); });
        audio.addEventListener('play', ()=>{ iconPlay.style.display='none'; iconPause.style.display='block'; });
        audio.addEventListener('pause',()=>{ iconPlay.style.display='block'; iconPause.style.display='none'; setLoading(false); root.classList.remove('intent'); const dk=document.getElementById('dock'); if(dk && dk.contains(audio) && typeof window.__dockOps?.hideIfIdle==='function'){ window.__dockOps.hideIfIdle(); } });
        audio.addEventListener('ended',()=>{ setLoading(false); root.classList.remove('intent'); const dk=document.getElementById('dock'); if(dk && dk.contains(audio) && typeof window.__dockOps?.hideIfIdle==='function'){ window.__dockOps.hideIfIdle(); } });
        if(rateBtn){ rateBtn.textContent=(audio.playbackRate.toFixed(1).replace(/\.0$/, ''))+'x'; }

        // ---- å¡é¡¿è‡ªæ„ˆï¼ˆå¼±ç½‘ / éƒ¨åˆ† WebView å…¼å®¹ï¼‰----
        let stallTimer = null;
        function kick(){
          try{
            if (audio.readyState < 3) audio.load();
            if (isFinite(audio.duration) && (audio.currentTime < (audio.duration - 0.05))) {
              audio.currentTime = Math.max(0, audio.currentTime + 0.01);
            }
            const p = audio.play(); if(p && p.catch) p.catch(()=>{});
          }catch(e){}
        }
        audio.addEventListener('waiting', ()=>{ clearTimeout(stallTimer); stallTimer = setTimeout(kick, 800); });
        audio.addEventListener('stalled', ()=>{ clearTimeout(stallTimer); stallTimer = setTimeout(kick, 800); });
        audio.addEventListener('playing', ()=>{ clearTimeout(stallTimer); });
        audio.addEventListener('error', ()=>{ clearTimeout(stallTimer); /* å¯é€‰ï¼šconsole.warn('audio error', audio.error?.code); */ });
      },
      seek(input){ const root=input.closest('[data-player]'); const audio=root.querySelector('audio'); if(isFinite(audio.duration)) audio.currentTime=(input.value/100)*audio.duration; },
      playPause(btn){
        const article = btn.closest('article');
        const articleId = article?.dataset.id || null;
        let root = btn.closest('[data-player]');

        // è‹¥ dock ä¸­æ­£å¥½æ˜¯è¯¥èŠ‚ç›®çš„æ’­æ”¾å™¨ï¼Œå…ˆå›æ’åˆ°å¡ç‰‡é‡Œå†æ“ä½œ
        const dock = document.getElementById('dock');
        if (dock.firstElementChild && articleId && dock.dataset.id === articleId) {
          const node = (typeof window.__dockOps?.reattach === 'function') ? window.__dockOps.reattach(articleId) : null;
          if (node) root = node; // ç”¨å›æ’åçš„çœŸå®æ’­æ”¾å™¨ä½œä¸ºæ ¹
        } else if (dock.firstElementChild && (!articleId || dock.dataset.id !== articleId)) {
          // æ­£åœ¨ dock ä¸­æ’­æ”¾çš„æ˜¯å…¶å®ƒèŠ‚ç›®ï¼Œç‚¹å‡»æ–°èŠ‚ç›®æ—¶å…ˆæš‚åœå¹¶æ”¶èµ· dock
          const a = dock.querySelector('audio');
          if (a) a.pause();
          if (typeof window.__dockOps?.hideIfIdle === 'function') window.__dockOps.hideIfIdle();
        }

        const audio = root.querySelector('audio');
        // æ ‡è®°â€œç”¨æˆ·è§¦å‘æ’­æ”¾â€ï¼Œåªæœ‰è¿™æ—¶æ‰ä¼šæ˜¾ç¤ºåŠ è½½ä¸­ spinner
        root.classList.add('intent');
        const setLoading = (on)=> btn.classList.toggle('loading', !!on);
        if (audio.readyState < 3) { try { setLoading(true); audio.load(); } catch(e){} }
        // æš‚åœå…¶å®ƒå®ä¾‹
        document.querySelectorAll('audio').forEach(a=>{ if(a!==audio) a.pause(); });
        const p = audio.paused ? audio.play() : audio.pause();
        if (p && p.catch) { p.catch(()=> { setLoading(false); root.classList.remove('intent'); }); }
      },
      skip(btn, d){ const root=btn.closest('[data-player]'); const audio=root.querySelector('audio'); audio.currentTime=Math.max(0, Math.min((audio.currentTime||0)+d, audio.duration||Infinity)); },
      rate(btn){ const root=btn.closest('[data-player]'); const audio=root.querySelector('audio'); const steps=[1,1.2,1.5]; const cur=parseFloat(audio.playbackRate.toFixed(1)); const i=Math.max(0, steps.indexOf(cur)); const next=steps[(i+1)%steps.length]; audio.playbackRate=next; btn.textContent=(next.toString().replace(/\.0$/, ''))+'x'; }
    };

    function buildChips(){
      const set = new Set(); (S.raw||[]).forEach(e => (e.tags||[]).forEach(t => set.add(t)));
      const ordered = ['å…¨éƒ¨', ...Array.from(set)];
      chips.innerHTML = ordered.map(name => `<button class="chip${name===S.tag?' active':''}" data-tag="${name}">${name}</button>`).join('');
      chips.onclick = (ev)=>{ const btn=ev.target.closest('.chip'); if(!btn) return; const t=btn.dataset.tag; if(!t||t===S.tag) return; S.tag=t; chips.querySelectorAll('.chip').forEach(c=>c.classList.toggle('active', c.dataset.tag===S.tag)); apply(); };
    }

    function apply(){
      const qtext = S.q.trim().toLowerCase();
      const now = Date.now();

      const isVisible = (e)=>{
        if (PREVIEW) return true; // é¢„è§ˆæ¨¡å¼æ˜¾ç¤ºå…¨éƒ¨
        if (e == null) return false;
        if (e.published === false || e.visible === false) return false;
        if (e.status === 'draft') return false;
        const pub = new Date(e.publishAt || e.date || 0).getTime();
        if (e.publishAt && isFinite(pub) && now < pub) return false;
        const exp = e.expireAt ? new Date(e.expireAt).getTime() : Infinity;
        if (e.expireAt && isFinite(exp) && now >= exp) return false;
        return true;
      };

      S.filtered = S.raw.filter(e => {
        if (!isVisible(e)) return false;
        const okTag=(S.tag==='å…¨éƒ¨')||(e.tags||[]).includes(S.tag);
        if (!okTag) return false;
        const inText=!qtext || [e.title,e.description||'',...(e.tags||[])].join(' ').toLowerCase().includes(qtext);
        return inText;
      });

      // ç½®é¡¶é€»è¾‘ï¼šfeatured æˆ–è€…åœ¨ pinnedUntil ä¹‹å‰
      const pin = (e)=> (e?.featured===true) || (e?.pinnedUntil && (now < new Date(e.pinnedUntil).getTime())) ? 1 : 0;
      const pubTime = (e)=> new Date(e.publishAt || e.date || 0).getTime();

      S.filtered.sort((a,b)=> pin(b)-pin(a) || pubTime(b)-pubTime(a));
      S.page = 0;
      render();
    }

    function render(){
      preserveIfPlaying();
      feature.innerHTML=''; list.innerHTML='';
      const total=S.filtered.length; if(total===0){ count.textContent='æ˜¾ç¤º 0/0 æœŸ'; more.disabled=true; return; }
      const first=S.filtered[0]; feature.appendChild(renderFeature(first));
      const rest=S.filtered.slice(1); S._rest=rest;
      count.textContent=`æ˜¾ç¤º ${Math.min(S.page*PAGE_SIZE + Math.min(PAGE_SIZE, rest.length), rest.length)}/${rest.length} æœŸ`;
      more.disabled=rest.length===0; S.page=0; loadMore();
      tryAttachBack();
      observePlayers();
    }

    function ensureDetail(ep){
      // è‹¥å·²æ‹¥æœ‰æè¿°/éŸ³é¢‘åˆ™ä¸å†è¯·æ±‚
      if(ep && ep.description && (ep.audio || ep.sources)) return Promise.resolve(ep);
      if(!ep || !ep.id) return Promise.resolve(ep);
      if(S.details.has(ep.id)) return S.details.get(ep.id);
      const p = fetch(DETAILS_URL(ep.id), {cache:'no-store'}).then(r=> r.ok? r.json(): {} ).then(d=>{
        Object.assign(ep, d);
        return ep;
      }).catch(()=>ep);
      S.details.set(ep.id, p);
      return p;
    }

    function renderFeature(ep){
      const t=document.getElementById('featureTpl'); const node=t.content.cloneNode(true);
      const article=node.querySelector('article.feature'); const img=node.querySelector('.img'); const tag=node.querySelector('.tag'); const title=node.querySelector('.title'); const meta=node.querySelector('.meta'); const desc=node.querySelector('.desc'); const audio=node.querySelector('audio'); const player=node.querySelector('[data-player]');
      if(article) article.dataset.id=ep.id||''; img.src=ep.cover||''; img.alt=ep.title||''; if(ep.tags&&ep.tags[0]){ tag.hidden=false; tag.textContent=ep.tags[0]; }
      title.textContent=ep.title||'æœªå‘½åèŠ‚ç›®'; const date=fmtDate(ep.date); const dur=fmtDur(ep.duration); meta.textContent=`${date?date:''}${date&&dur?' Â· ':''}${dur?dur:''}`;
      if(ep.description){ desc.textContent=ep.description; } else { desc.innerHTML = '<div class="skeleton sk-line" style="width:90%"></div><div class="skeleton sk-line" style="width:95%"></div><div class="skeleton sk-line" style="width:80%"></div>'; }
      wireSources(audio, ep, true);
      audio.setAttribute('preload','auto');
      // é¢„åŠ è½½é¦–å±éŸ³é¢‘
      if(ep.audio){ const l=document.createElement('link'); l.rel='preload'; l.as='audio'; l.href=ep.audio; document.head.appendChild(l); }
      window.__pp.initOne(player);
      // è‹¥ç¼ºè¯¦æƒ…ï¼Œç«‹å³è¡¥é½å¹¶åˆ·æ–°
      ensureDetail(ep).then(()=>{
        if(ep.description) desc.textContent = ep.description;
        wireSources(audio, ep, false);
      });
      return node;
    }

    function renderCard(ep){
      const t=document.getElementById('cardTpl'); const node=t.content.cloneNode(true);
      const article=node.querySelector('article.card'); const img=node.querySelector('.img'); const tag=node.querySelector('.tag'); const title=node.querySelector('.title'); const meta=node.querySelector('.meta'); const desc=node.querySelector('.desc'); const audio=node.querySelector('audio'); const player=node.querySelector('[data-player]');
      if(article) article.dataset.id=ep.id||''; img.src=ep.cover||''; img.alt=ep.title||''; if(ep.tags&&ep.tags[0]){ tag.hidden=false; tag.textContent=ep.tags[0]; }
      title.textContent=ep.title||'æœªå‘½åèŠ‚ç›®'; const date=fmtDate(ep.date); const dur=fmtDur(ep.duration); meta.textContent=`${date?date:''}${date&&dur?' Â· ':''}${dur?dur:''}`;
      if(ep.description){ desc.textContent=ep.description; } else { desc.innerHTML = '<div class="skeleton sk-line" style="width:88%"></div><div class="skeleton sk-line" style="width:92%"></div>'; }
      wireSources(audio, ep, false); window.__pp.initOne(player);
      // è¿›å…¥è§†å£å†å–è¯¦æƒ…
      article._hydrate = ()=> ensureDetail(ep).then(()=>{
        if(ep.description) desc.textContent = ep.description;
        wireSources(audio, ep, false);
      });
      return node;
    }

    function loadMore(){
      const start=S.page*PAGE_SIZE; const end=Math.min(start+PAGE_SIZE, S._rest.length);
      const items=S._rest.slice(start,end); const nodes = items.map(ep=> renderCard(ep)); nodes.forEach(n=>list.appendChild(n)); S.page++;
      count.textContent=`æ˜¾ç¤º ${Math.min(end, S._rest.length)}/${S._rest.length} æœŸ`;
      if(end>=S._rest.length){ more.disabled=true; more.textContent='æ²¡æœ‰æ›´å¤šäº†'; } else { more.disabled=false; more.textContent='åŠ è½½æ›´å¤š'; }
      tryAttachBack();
      observePlayers();
    }

    async function getIndex(){
      // ä¼˜å…ˆ index.jsonï¼Œå¤±è´¥å›é€€ episodes.json
      try{
        const r = await fetch(INDEX_URL, {cache:'no-store'});
        if(r.ok){ const j = await r.json(); return Array.isArray(j.episodes)? j.episodes : []; }
      }catch{}
      try{
        const r = await fetch(FALLBACK_URL, {cache:'no-store'});
        if(r.ok){ const j = await r.json(); return Array.isArray(j.episodes)? j.episodes : []; }
      }catch{}
      return [];
    }

    async function init(){
      try{
        const eps = await getIndex();
        S.raw = eps;
        // å»ºç«‹ç´¢å¼•
        S.map.clear(); eps.forEach(e=> S.map.set(e.id, e));
        buildChips();
        apply();
      }catch(e){ console.error(e); }
    }

    more.addEventListener('click', loadMore);
    q.addEventListener('input', e => { S.q=e.target.value; apply(); });

    // æ’­æ”¾ä¿æŠ¤ï¼šæŠŠå½“å‰æ’­æ”¾ç§»åˆ° dockï¼Œé‡ç»˜åå°è¯•æ”¾å›
    const dock=document.getElementById('dock');
    function hideDockIfIdle(){ const a=dock.querySelector('audio'); if(!a || a.paused || a.ended){ dock.innerHTML=''; dock.hidden=true; S.preservedId=null; dock.removeAttribute('data-id'); } }
    function reattachToArticle(id){ const host=document.querySelector(`article[data-id="${id}"] [data-player]`); if(host && dock.firstElementChild){ const node=dock.firstElementChild; host.replaceWith(node); dock.hidden=true; dock.innerHTML=''; S.preservedId=null; dock.removeAttribute('data-id'); return node; } return host; }
    function preserveIfPlaying(){ const playing=[...document.querySelectorAll('audio')].find(a=>!a.paused&&!a.ended&&a.readyState>0); if(!playing){ hideDockIfIdle(); return; } const player=playing.closest('[data-player]'); const article=playing.closest('article'); const id=article?.dataset.id||null; if(!player||!id) return; if(dock.firstElementChild===player){ dock.hidden=false; return; } S.preservedId=id; dock.dataset.id=id; dock.innerHTML=''; dock.appendChild(player); dock.hidden=false; }
    function tryAttachBack(){ if(!S.preservedId){ hideDockIfIdle(); return; } reattachToArticle(S.preservedId); }
    window.__dockOps = { hideIfIdle: hideDockIfIdle, reattach: reattachToArticle };

    init();

    // æ‡’åŠ è½½ï¼šå¡ç‰‡è¿›å…¥è§†å£é™„è¿‘æ‰åŠ è½½éŸ³é¢‘å…ƒæ•°æ® & è¯¦æƒ…
    let io;
    function observePlayers(){
      if(!('IntersectionObserver' in window)) return;
      if(!io){
        io = new IntersectionObserver((entries)=>{
          entries.forEach(entry=>{
            if(entry.isIntersecting){
              const article = entry.target; io.unobserve(article);
              // ä»…åœ¨å¯è§æ—¶è¡¥é½æ–‡æœ¬ç­‰è¯¦æƒ…ï¼Œä¸è§¦å‘ä»»ä½•éŸ³é¢‘åŠ è½½
              if(typeof article._hydrate === 'function'){ article._hydrate(); }
            }
          });
        }, { rootMargin: '200px 0px', threshold: 0.01 });
      }
      document.querySelectorAll('article.card').forEach(p=>{ if(!p._obs){ io.observe(p); p._obs=true; } });
    }
  })();
